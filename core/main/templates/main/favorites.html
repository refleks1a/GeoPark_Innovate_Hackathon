{% extends 'main/base.html' %}
{% load static %}

{% block title %}
My bookings
{% endblock title %}

{% block content %}
<div style="min-height: 470px;">
<h1 style="text-align: center; color: #ffbd00" class="mt-5">Liked parks</h1>
<div class="container mt-5">
<a onclick="history.back()" style="position: relative; top: -92px; left: 8px;"><button type="button" class="btn btn-outline-warning">Back</button></a>
<section class="articles-v3">
  <div class="cd-container cd-max-width-adaptive-lg">
    <ul class="articles-v3__list-grid">
      {% for park in parks %}
        <li class="articles-v3__item-grid">
        <div id="carouselExample{{park.pk}}" class="carousel slide">

            <div>
            <h2><a style="text-decoration: none; color: white;" href="#">1</a></h2>
            <h4 style="color: white;" class="mt-3">2</h4>
            <p class="articles-v3__description" style="color: #fcda7c">3</p>
            <h3 style="color: #c7fc7c">4</h3>
            <a class="btn btn-warning mt-1" data-bs-toggle="collapse" href="#collapseExample{{park.pk}}" role="button" aria-expanded="false" aria-controls="collapseExample{{park.pk}}">
                w
            </a>
            <div class="collapse mt-3" id="collapseExample{{park.pk}}">
                <div class="card card-body">
                </div>
            </div>
            </div>
        </li>
      {% empty %}
        <h1 style="text-align: center">You don't have any liked parks yet...</h1>
      {% endfor %}
    </ul>
  </div>
</section>
</div>
</div>

<style>

}

h1, h2, h3, h4 {
  line-height: 1.2;

}

h2 {
  font-size: 2.125rem; /* 34px */

ol, ul, menu {

Component

.articles-v3 {}

  gap: 4.5rem;
}

.articles-v3__item-grid { /* single post */

  align-items: start;
  gap: 1rem;
}

.articles-v3__item-grid > * {
  min-width: 0;
}

.articles-v3__img-wrapper {
  display: block;
  transition: opacity 0.3s;

     object-fit: cover;
}

.articles-v3__headline a {

  text-decoration: none;
}

.articles-v3__headline a:hover {

  color: #ffbd00;
  line-height: 1.58;

  align-items: center;

.articles-v3__author-img img {
  display: block;
  width: inherit;
  height: inherit;

  font-size: 0.9375rem;

  text-decoration: underline;

  }

.navbar-text {
  font-size: 20px;
}
</style>
{% endblock content %}
